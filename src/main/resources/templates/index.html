<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="fragments/_layout :: layout('Moje Zadania', ${successMessage}, ${errorMessage})">
<div th:fragment="content">
    <h1 class="mb-4">Moje Zadania</h1> <a class="btn btn-success mb-4" th:href="@{/tasks/new}">Dodaj nowe zadanie</a>

    <div th:if="${tasks == null or tasks.isEmpty()}" class="alert alert-info" role="alert">
        <p class="mb-0">Nie masz jeszcze przypisanych żadnych zadań.</p> </div>

    <div th:unless="${tasks == null or tasks.isEmpty()}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark"> <tr>
                <th>Tytuł</th>
                <th>Status</th>
                <th class="text-center">Akcje (CRUD)</th> </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}">Przykładowy tytuł zadania</td>
                <td th:text="${task.status.name}">NOWY</td>
                </a>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm me-2"> Edytuj
                    </a>
                    <form th:action="@{/tasks/delete/{id}(id=${task.id})}"
                          method="post" style="display:inline"
                          onsubmit="return confirm('Czy na pewno chcesz usunąć to zadanie?');">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button class="btn btn-danger btn-sm">Usuń</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
