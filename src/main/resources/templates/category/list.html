<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="fragments/_layout :: layout('Moje Kategorie', ${successMessage}, ${errorMessage})">
<div th:fragment="content">
    <h1>Moje Kategorie</h1>

    <div th:if="${deleteError}" class="alert alert-danger">
        <span th:text="${deleteError}"></span>
    </div>

    <a th:href="@{/categories/new}" class="btn btn-success mb-3">Dodaj nową kategorię</a>

    <table class="table table-striped">
        <thead>
        <tr><th>Nazwa</th><th>Akcje</th></tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}">Nazwa</td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${cat.id})}"
                   class="btn btn-warning btn-sm me-1">Edytuj</a>
                <form th:action="@{/categories/delete/{id}(id=${cat.id})}"
                      method="post" style="display:inline"
                      onsubmit="return confirm('Usunąć kategorię?');">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button class="btn btn-danger btn-sm">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
