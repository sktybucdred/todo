<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="fragments/_layout :: layout('Logowanie', null, null)">
<div th:fragment="content">
    <div class="container mt-5">
        <h2>Logowanie</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
            <a th:href="@{/register}" class="btn btn-link">Rejestracja</a>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Nieprawidłowe dane logowania
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Wylogowano pomyślnie
        </div>
        <div th:if="${param.registered}" class="alert alert-success mt-3">
            Rejestracja zakończona sukcesem. Zaloguj się.
        </div>
    </div>
</div>
</html>
