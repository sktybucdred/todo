<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2>Logowanie</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
        <a th:href="@{/register}" class="btn btn-link">Rejestracja</a>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">Nieprawidłowe dane logowania</div>
    <div th:if="${param.logout}" class="alert alert-success mt-3">Wylogowano pomyślnie</div>
    <div th:if="${param.registered}" class="alert alert-success mt-3">Rejestracja zakończona sukcesem. Zaloguj się.</div>
</div>
</body>
</html>
