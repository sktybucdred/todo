<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle ?: 'Dziennik Zadań'}">Dziennik Zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Dziennik Zadań</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">Zadania</a> </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Kategorie</a>
                </li>
            </ul>
            <div class="navbar-nav" th:if="${#authentication.principal != null}">
                     <span class="navbar-text me-3">
                        Zalogowany jako: <strong th:text="${#authentication.name}"></strong>
                    </span>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-secondary" type="submit">Wyloguj</button>
                </form>
            </div>
            <div class="navbar-nav" th:unless="${#authentication.principal != null}">
                <a class="btn btn-outline-primary" th:href="@{/login}">Zaloguj</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:fragment="content">
        <p>Witaj w aplikacji!</p>
    </div>
</div>

<footer class="container mt-5 text-center text-muted">
    <p>&copy; 2025 Dziennik Zadań</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
