<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: html(pageTitle='Lista Kategorii', content=~{::content})}">
<head>
</head>
<body>
<div th:fragment="content">
    <h1>Twoje Kategorie</h1>

    <div class="mb-3">
        <a th:href="@{/categories/new}" class="btn btn-primary">Dodaj nową kategorię</a>
    </div>

    <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info">
        Nie masz jeszcze żadnych kategorii.
    </div>

    <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(categories)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Nazwa Kategorii</td>
            <td>
                <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-sm btn-warning me-1">Edytuj</a>
                <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display: inline;"
                      onsubmit="return confirm('Czy na pewno chcesz usunąć tę kategorię?');">
                    <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
