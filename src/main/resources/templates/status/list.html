<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="fragments/_layout :: layout('Moje Statusy', ${successMessage}, ${errorMessage})">
<div th:fragment="content">
    <h1>Moje Statusy</h1>

    <div th:if="${deleteError}" class="alert alert-danger">
        <span th:text="${deleteError}"></span>
    </div>

    <a th:href="@{/statuses/new}" class="btn btn-success mb-3">Dodaj nowy status</a>

    <table class="table table-striped">
        <thead>
        <tr><th>Nazwa</th><th>Akcje</th></tr>
        </thead>
        <tbody>
        <tr th:each="s : ${statuses}">
            <td th:text="${s.name}">Nazwa</td>
            <td>
                <a th:href="@{/statuses/edit/{id}(id=${s.id})}"
                   class="btn btn-warning btn-sm me-1">Edytuj</a>
                <form th:action="@{/statuses/delete/{id}(id=${s.id})}"
                      method="post" style="display:inline"
                      onsubmit="return confirm('Usunąć status?');">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button class="btn btn-danger btn-sm">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
